spring:
  application:
    name: recruit-service
  datasource:
    url: ${RECRUIT_DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${RECRUIT_DB_USERNAME}
    password: ${RECRUIT_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_URL}
      port: ${REDIS_PORT}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}
      timeout: 6000

server:
  port: 8080

springdoc:
  api-docs:
    path: /recruit/v3/api-docs
  swagger-ui:
    path: /recruit/swagger-ui.html

jwt:
  secret: ${JWT_SECRET}
  access-expiration: ${JWT_ACCESS_EXPIRATION}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION}