# =========================
# LIVEKIT (Deployment / Service / Ingress)
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit
  namespace: meet-service
  labels:
    app: livekit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livekit
  template:
    metadata:
      labels:
        app: livekit
    spec:
      volumes:
        - name: config-volume
          emptyDir: {}
      initContainers:
        - name: config-generator
          image: busybox
          envFrom:
            - secretRef:
                name: livekit-secret
          command:
            - sh
            - -c
            - |
              echo "Generating livekit.yaml..."
              cat > /config/livekit.yaml <<EOF
              keys:
                $LIVEKIT_API_KEY: $LIVEKIT_API_SECRET

              port: 7880
              bind_addresses:
                - 0.0.0.0

              rtc:
                # TCP 포트 사용
                tcp_port: 7881
                port_range_start: 50000
                port_range_end: 60000
              
                # 공개 TURN 서버 사용 
                turn_servers:
                  - host: stun:stun.l.google.com:19302
                    protocol: udp
                  - host: turn:openrelay.metered.ca:80
                    username: openrelayproject
                    credential: openrelayproject
                    protocol: udp
                  - host: turn:openrelay.metered.ca:443
                    username: openrelayproject
                    credential: openrelayproject
                    protocol: tcp
              
                # ICE 설정
                stun_servers:
                  - stun:stun.l.google.com:19302
                  - stun:stun1.l.google.com:19302
              
                # 모든 전송 방식 허용
                ice_transport_type: all
              
                # 외부 IP 사용 (자동 감지)
                use_external_ip: true
              EOF
              echo "=== Generated Config ==="
              cat /config/livekit.yaml
          volumeMounts:
            - name: config-volume
              mountPath: /config
      containers:
        - name: livekit
          image: livekit/livekit-server:latest
          args: ["--config", "/config/livekit.yaml"]
          ports:
            - containerPort: 7880
              name: http
            - containerPort: 7881
              name: rtc-tcp
          volumeMounts:
            - name: config-volume
              mountPath: /config
          envFrom:
            - secretRef:
                name: livekit-secret
          env:
            - name: LIVEKIT_PORT
              value: "7880"
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 512Mi

---
apiVersion: v1
kind: Service
metadata:
  name: livekit-svc
  namespace: meet-service
spec:
  selector:
    app: livekit
  ports:
    - port: 7880
      targetPort: 7880
      protocol: TCP
      name: http
    - port: 7881
      targetPort: 7881
      protocol: TCP
      name: rtc-tcp
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: livekit-ingress
  namespace: meet-service
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # WebSocket 지원
    nginx.ingress.kubernetes.io/websocket-services: "livekit-svc"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # HTTPS 강제
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # HTTP 프로토콜 사용
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # 업로드 크기 제한
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - livekit.paassible.kro.kr
      secretName: livekit-tls
  rules:
    - host: livekit.paassible.kro.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: livekit-svc
                port:
                  number: 7880