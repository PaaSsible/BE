# =========================
# LIVEKIT (Deployment / Service / Ingress)
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit
  namespace: meet-service
  labels:
    app: livekit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livekit
  template:
    metadata:
      labels:
        app: livekit
    spec:
      volumes:
        - name: config-volume
          emptyDir: {}
      initContainers:
        - name: config-generator
          image: busybox
          envFrom:
            - secretRef:
                name: livekit-secret
          command:
            - sh
            - -c
            - |
              echo "Generating livekit.yaml..."
              cat > /config/livekit.yaml <<EOF
              keys:
                $LIVEKIT_API_KEY: $LIVEKIT_API_SECRET

              port: 7880
              bind_addresses:
                - 0.0.0.0
              rtc:
                use_external_ip: true
                port_range_start: 50000
                port_range_end: 60000
              EOF
              echo "=== Generated ==="
              cat /config/livekit.yaml
          volumeMounts:
            - name: config-volume
              mountPath: /config
      containers:
        - name: livekit
          image: livekit/livekit-server:latest
          args: ["--config", "/config/livekit.yaml"]
          ports:
            - containerPort: 7880
              name: http
          volumeMounts:
            - name: config-volume
              mountPath: /config
          envFrom:
            - secretRef:
                name: livekit-secret
          # LIVEKIT_PORT 충돌 방지를 위해 수동 override
          env:
            - name: LIVEKIT_PORT
              value: "7880"
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 300m
              memory: 400Mi

---
apiVersion: v1
kind: Service
metadata:
  name: livekit-svc
  namespace: meet-service
spec:
  selector:
    app: livekit
  ports:
    - port: 7880
      targetPort: 7880
      protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: livekit-ingress
  namespace: meet-service
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/websocket-services: "livekit-svc"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - livekit.paassible.kro.kr
      secretName: livekit-tls
  rules:
    - host: livekit.paassible.kro.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: livekit-svc
                port:
                  number: 7880