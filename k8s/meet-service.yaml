# =========================
# MEET SERVICE (Deploy/Service/Ingress)
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meet-service
  namespace: meet-service
  labels:
    app: meet-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meet-service
  template:
    metadata:
      labels:
        app: meet-service
    spec:
      containers:
        - name: meet-service
          image: gyurihwang/contest-18-image-meet:{BUILD_DATE_TIME}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
          envFrom:
            - secretRef:
                name: meet-service-secret
            - secretRef:
                name: meet-db-secret
            - secretRef:
                name: meet-redis-secret
            - secretRef:
                name: livekit-secret
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: meet-service
  namespace: meet-service
spec:
  selector:
    app: meet-service
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meet-ingress
  namespace: meet-service
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/websocket-services: "meet-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://paassible.kro.kr, http://localhost:5173"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, Accept"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - meet.paassible.kro.kr
      secretName: meet-tls
  rules:
    - host: meet.paassible.kro.kr
      http:
        paths:
          - path: /meets/ws/meet
            pathType: Prefix
            backend:
              service:
                name: meet-service
                port:
                  number: 8080
          - path: /meets
            pathType: Prefix
            backend:
              service:
                name: meet-service
                port:
                  number: 8080
          - path: /api/livekit
            pathType: Prefix
            backend:
              service:
                name: meet-service
                port:
                  number: 8080

# =========================
# LIVEKIT (Deploy/Service/Ingress)
# =========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit
  namespace: meet-service
  labels:
    app: livekit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livekit
  template:
    metadata:
      labels:
        app: livekit
    spec:
      initContainers:
        - name: config-generator
          image: busybox
          command:
            - sh
            - -c
            - |
              # 환경변수를 실제 값으로 치환 (중괄호 없이)
              cat > /config/livekit.yaml <<EOF
              keys:
                $LIVEKIT_API_KEY: $LIVEKIT_API_SECRET
              port: 7880
              bind_addresses:
                - 0.0.0.0
              rtc:
                use_external_ip: true
                port_range_start: 50000
                port_range_end: 60000
              EOF
              echo "=== LiveKit config generated ==="
              cat /config/livekit.yaml
              echo "================================"
          env:
            - name: LIVEKIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: livekit-secret
                  key: LIVEKIT_API_KEY
            - name: LIVEKIT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: livekit-secret
                  key: LIVEKIT_API_SECRET
          volumeMounts:
            - name: livekit-config
              mountPath: /config
      containers:
        - name: livekit
          image: livekit/livekit-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 7880
              name: http
            - containerPort: 7881
              name: rtc-tcp
          args:
            - "--config"
            - "/etc/livekit/livekit.yaml"
          # envFrom 제거 - LIVEKIT_PORT 같은 불필요한 환경변수 방지
          volumeMounts:
            - name: livekit-config
              mountPath: /etc/livekit/
          livenessProbe:
            httpGet:
              path: /
              port: 7880
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 7880
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 300m
              memory: 400Mi
      volumes:
        - name: livekit-config
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: livekit
  namespace: meet-service
spec:
  selector:
    app: livekit
  ports:
    - port: 7880
      targetPort: 7880
      name: http
    - port: 7881
      targetPort: 7881
      name: rtc-tcp
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: livekit-ingress
  namespace: meet-service
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/websocket-services: "livekit"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://paassible.kro.kr, http://localhost:5173"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - livekit.paassible.kro.kr
      secretName: livekit-tls
  rules:
    - host: livekit.paassible.kro.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: livekit
                port:
                  number: 7880