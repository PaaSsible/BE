# =========================
# MEET SERVICE (Deployment / Service / Ingress)
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meet-service
  namespace: meet-service
  labels:
    app: meet-service
spec:
  replicas: 1
  progressDeadlineSeconds: 300
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: meet-service
  template:
    metadata:
      labels:
        app: meet-service
    spec:
      containers:
        - name: meet-service
          image: gyurihwang/contest-18-image-meet:{BUILD_DATE_TIME}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: TZ
              value: "Asia/Seoul"
          envFrom:
            - secretRef:
                name: meet-service-secret
            - secretRef:
                name: meet-db-secret
            - secretRef:
                name: meet-redis-secret
            - secretRef:
                name: livekit-secret
          resources:
            requests:
              cpu: 150m
              memory: 384Mi
            limits:
              cpu: 300m
              memory: 768Mi

---
apiVersion: v1
kind: Service
metadata:
  name: meet-service
  namespace: meet-service
spec:
  selector:
    app: meet-service
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meet-ingress
  namespace: meet-service
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/websocket-services: "meet-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://paassible.kro.kr, http://localhost:5173"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, Accept"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - meet.paassible.kro.kr
      secretName: meet-tls
  rules:
    - host: meet.paassible.kro.kr
      http:
        paths:
          # WebSocket endpoint
          - path: /meets/ws/meet
            pathType: Prefix
            backend:
              service:
                name: meet-service
                port:
                  number: 8080
          # REST endpoints
          - path: /meets
            pathType: Prefix
            backend:
              service:
                name: meet-service
                port:
                  number: 8080
          - path: /api/livekit
            pathType: Prefix
            backend:
              service:
                name: meet-service
                port:
                  number: 8080
