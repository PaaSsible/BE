# --- MEET SERVICE ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meet-service
  namespace: meet-service
  labels:
    app: meet-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meet-service
  template:
    metadata:
      labels:
        app: meet-service
    spec:
      containers:
        - name: meet-service
          image: gyurihwang/contest-18-image-meet:{BUILD_DATE_TIME}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
          envFrom:
            - secretRef:
                name: meet-service-secret
            - secretRef:
                name: meet-db-secret
            - secretRef:
                name: meet-redis-secret
            - secretRef:
                name: livekit-secret
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 300m
              memory: 400Mi
---
apiVersion: v1
kind: Service
metadata:
  name: meet-service
  namespace: meet-service
spec:
  selector:
    app: meet-service
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meet-ingress
  namespace: meet-service
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - meet.paassible.kro.kr
      secretName: meet-tls
  rules:
    - host: meet.paassible.kro.kr
      http:
        paths:
          - path: /meets
            pathType: Prefix
            backend:
              service:
                name: meet-service
                port:
                  number: 8080

# --- LIVEKIT SERVER ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit
  namespace: meet-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livekit
  template:
    metadata:
      labels:
        app: livekit
    spec:
      containers:
        - name: livekit
          image: livekit/livekit-server:latest
          ports:
            - containerPort: 7880
          args: ["--dev", "--bind", "0.0.0.0"]
          envFrom:
            - secretRef:
                name: livekit-secret
---
apiVersion: v1
kind: Service
metadata:
  name: livekit
  namespace: meet-service
spec:
  selector:
    app: livekit
  ports:
    - port: 7880
      targetPort: 7880
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: livekit-ingress
  namespace: meet-service
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - livekit.paassible.kro.kr
      secretName: livekit-tls
  rules:
    - host: livekit.paassible.kro.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: livekit
                port:
                  number: 7880
