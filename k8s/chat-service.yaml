apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  namespace: chat-service
  labels:
    app: chat-service
spec:
  replicas: 1
  progressDeadlineSeconds: 300
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
        - name: chat-service
          image: gyurihwang/contest-18-image-chat:{BUILD_DATE_TIME}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
          envFrom:
            - secretRef:
                name: chat-service-secret
            - secretRef:
                name: chat-db-secret

---
apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: chat-service
spec:
  selector:
    app: chat-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-ingress
  namespace: chat-service
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - chat.paassible.kro.kr
      secretName: chat-tls
  rules:
    - host: chat.paassible.kro.kr
      http:
        paths:
          - path: /chats
            pathType: Prefix
            backend:
              service:
                name: chat-service
                port:
                  number: 8080

