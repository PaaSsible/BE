version: "3.9"

services:

  ##########################################
  # USER SERVICE
  ##########################################
  user-service:
    image: gyurihwang/contest-18-image-user:latest
    container_name: user-service
    expose:
      - "8080"
    environment:
      USER_DB_URL: ${USER_DB_URL}
      USER_DB_USERNAME: ${USER_DB_USERNAME}
      USER_DB_PASSWORD: ${USER_DB_PASSWORD}

      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}

      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}

      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}

      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_REGION: ${S3_REGION}
      S3_BUCKET: ${S3_BUCKET}
      S3_TENANT_ID: ${S3_TENANT_ID}

    depends_on:
      - mysql
      - redis
      - rabbitmq

  ##########################################
  # BOARD SERVICE
  ##########################################
  board-service:
    image: gyurihwang/contest-18-image-board:latest
    container_name: board-service
    expose:
      - "8080"
    environment:
      BOARD_DB_URL: ${BOARD_DB_URL}
      BOARD_DB_USERNAME: ${BOARD_DB_USERNAME}
      BOARD_DB_PASSWORD: ${BOARD_DB_PASSWORD}
    depends_on:
      - mysql

  ##########################################
  # RECRUIT SERVICE
  ##########################################
  recruit-service:
    image: gyurihwang/contest-18-image-recruit:latest
    container_name: recruit-service
    expose:
      - "8080"
    environment:
      RECRUIT_DB_URL: ${RECRUIT_DB_URL}
      RECRUIT_DB_USERNAME: ${RECRUIT_DB_USERNAME}
      RECRUIT_DB_PASSWORD: ${RECRUIT_DB_PASSWORD}

      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}

      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}

      JWT_SECRET: ${JWT_SECRET}

    depends_on:
      - mysql
      - redis
      - rabbitmq

  ##########################################
  # MEET SERVICE
  ##########################################
  meet-service:
    image: gyurihwang/contest-18-image-meet:latest
    container_name: meet-service
    expose:
      - "8080"
    environment:
      MEET_DB_URL: ${MEET_DB_URL}
      MEET_DB_USERNAME: ${MEET_DB_USERNAME}
      MEET_DB_PASSWORD: ${MEET_DB_PASSWORD}

      LIVEKIT_URL: ${LIVEKIT_URL}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}

    depends_on:
      - postgres

  ##########################################
  # CHAT SERVICE
  ##########################################
  chat-service:
    image: gyurihwang/contest-18-image-chat:latest
    container_name: chat-service
    expose:
      - "8080"
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    depends_on:
      - redis

  ##########################################
  # INFRA — REDIS
  ##########################################
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  ##########################################
  # INFRA — RABBITMQ
  ##########################################
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  ##########################################
  # INFRA — MYSQL
  ##########################################
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${USER_DB_PASSWORD}
    ports:
      - "3306:3306"

  ##########################################
  # INFRA — POSTGRES
  ##########################################
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: ${MEET_DB_PASSWORD}
      POSTGRES_USER: ${MEET_DB_USERNAME}
      POSTGRES_DB: meet_db
    ports:
      - "5432:5432"

  ##########################################
  # NGINX (서브도메인 라우팅)
  ##########################################
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - user-service
      - board-service
      - recruit-service
      - meet-service
      - chat-service
