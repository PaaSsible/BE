spring:
  application:
    name: chat-service
  datasource:
    url: ${CHAT_DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${CHAT_DB_USERNAME}
    password: ${CHAT_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_URL}
      port: ${REDIS_PORT}

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

server:
  port: 8080

springdoc:
  api-docs:
    path: /chats/v3/api-docs
  swagger-ui:
    path: /chats/swagger-ui.html

nhncloud:
  s3:
    access-key: ${S3_ACCESS_KEY}
    secret-key: ${S3_SECRET_KEY}
    endpoint: ${S3_ENDPOINT}
    region: ${S3_REGION}
    bucket: ${S3_BUCKET}
    tenant-id: ${S3_TENANT_ID}

user-service:
  url: http://user-service:8080

meet-service:
  url: http://meet-service:8080

board-service:
  url: http://board-service:8080

recruit-service:
  url: http://recruit-service:8080
