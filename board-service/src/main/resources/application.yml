spring:
  application:
    name: board-service
  datasource:
    url: ${BOARD_DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${BOARD_DB_USERNAME}
    password: ${BOARD_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_URL}
      port: ${REDIS_PORT}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}
      timeout: 6000

server:
  port: 8082

springdoc:
  api-docs:
    path: /user/v3/api-docs
  swagger-ui:
    path: /user/swagger-ui.html

jwt:
  secret: ${JWT_SECRET}
  access-expiration: ${JWT_ACCESS_EXPIRATION}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION}

user-service:
  url: http://localhost:8080