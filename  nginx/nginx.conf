# ============================
#        NGINX CONFIG
#  HTTP → HTTPS Redirect
#  HTTPS (443) + SSL
#  MSA Path-based Routing
# ============================

events {}

http {
    # 로그 (원하면 유지 or 제거 가능)
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # 타임아웃
    client_max_body_size 20M;
    proxy_read_timeout   300;
    proxy_connect_timeout 300;
    proxy_send_timeout   300;

    # ================================
    #       Upstream Definitions
    # ================================
    upstream user_service {
        server user-service:8080;
    }

    upstream board_service {
        server board-service:8080;
    }

    upstream recruit_service {
        server recruit-service:8080;
    }

    upstream meet_service {
        server meet-service:8080;
    }

    upstream chat_service {
        server chat-service:8080;
    }

    # ================================
    # 1) HTTP (80) → HTTPS Redirect
    # ================================
    server {
        listen 80;
        server_name paassible.kro.kr;

        # 모든 HTTP 요청을 HTTPS로 리다이렉트
        return 301 https://$host$request_uri;
    }

    # ================================
    # 2) HTTPS (443) SERVER BLOCK
    # ================================
    server {
        listen 443 ssl;
        server_name paassible.kro.kr;

        # ------------------------------
        # SSL 인증서 설정
        # ------------------------------
        ssl_certificate     /etc/letsencrypt/live/paassible.kro.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/paassible.kro.kr/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # ------------------------------
        #       SERVICE ROUTING
        # ------------------------------

        # USER SERVICE
        location /users/ {
            proxy_pass http://user_service/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # BOARD SERVICE
        location /boards/ {
            proxy_pass http://board_service/boards/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # RECRUIT SERVICE
        location /recruits/ {
            proxy_pass http://recruit_service/recruits/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # MEET SERVICE
        location /meets/ {
            proxy_pass http://meet_service/meets/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # CHAT SERVICE
        location /chats/ {
            proxy_pass http://chat_service/chats/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ------------------------------
        # Swagger UI 라우팅 (OPTIONAL)
        # 해결 필요 시 추가 가능
        # ------------------------------
        #location /users/swagger-ui/ {
        #    proxy_pass http://user_service/swagger-ui/;
        #}

        #location /boards/swagger-ui/ {
        #    proxy_pass http://board_service/swagger-ui/;
        #}
    }
}