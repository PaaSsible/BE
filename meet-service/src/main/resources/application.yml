spring:
  application:
    name: meet-service
  datasource:
    url: ${MEET_DB_URL}
    driver-class-name: org.postgresql.Driver
    username: ${MEET_DB_USERNAME}
    password: ${MEET_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_URL}
      port: ${REDIS_PORT}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}
      timeout: 6000

server:
  port: 8080

springdoc:
  api-docs:
    path: /meets/v3/api-docs
  swagger-ui:
    path: /meets/swagger-ui.html

jwt:
  secret: ${JWT_SECRET}
  access-expiration: ${JWT_ACCESS_EXPIRATION}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION}



user-service:
  url: http://user-service.user-service:8080

chat-service:
  url: http://chat-service.chat-service:8080

board-service:
  url: http://board-service.board-service:8080

recruit-service:
  url: http://recruit-service.recruit-service:8080