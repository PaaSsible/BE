
name: 이슈 생성 템플릿
description: 프로젝트 진행 중에 필요한 이슈를 생성할 수 있음
title: "[FEAT]"
labels: [feature]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        이슈를 작성하기 전에 아래 내용을 작성해주세요.

  - type: input
    id: feature_name
    attributes:
      label: 어떤 기능인가요?
      description: 기능에 대해 간단히 설명해주세요
      placeholder: 예) 로그인 기능
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: 구현 방법
      description: 가능하다면 이 기능을 어떻게 구현할 수 있을지 아이디어를 작성해주세요
      placeholder: 예) OAuth2 로그인 방식 사용
    validations:
      required: false

  - type: textarea
    id: extra_info
    attributes:
      label: 추가 정보
      description: 기능 구현에 도움이 될 만한 추가 정보나 스크린샷 등을 첨부해주세요
      placeholder: 필요 시 첨부
    validations:
      required: false
